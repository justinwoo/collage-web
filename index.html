<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Collage Maker</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Photo Collage Maker</h1>
      <p class="subtitle">Results will be disappointing, guaranteed</p>

      <div class="layout">
        <div class="card controls">
          <button id="selectBtn" class="btn-primary">
            <span>ðŸ“¤</span>
            <span>Select Photos</span>
          </button>

          <input
            type="file"
            id="fileInput"
            class="hidden"
            accept="image/*"
            multiple
          />

          <div id="progressContainer" class="progress-container hidden">
            <div class="progress-info">
              <span id="progressMessage"></span>
              <span id="progressCount"></span>
            </div>
            <div class="progress-bar">
              <div id="progressFill" class="progress-fill"></div>
            </div>
          </div>

          <div class="button-row">
            <button id="generateBtn" class="btn-success" disabled>
              Generate Collage
            </button>
            <button id="clearBtn" class="btn-danger" disabled>Clear All</button>
          </div>

          <div id="stats" class="stats hidden">
            <div class="stats-main" id="statsMain"></div>
            <div class="stats-detail" id="statsDetail"></div>
          </div>

          <div id="thumbnailContainer" class="thumbnail-container hidden"></div>
        </div>

        <div class="card preview">
          <div class="preview-header">
            <h2>Preview</h2>
            <button id="downloadBtn" class="btn-purple" disabled>
              <span>ðŸ“¤</span>
              <span>Share</span>
            </button>
          </div>

          <div class="canvas-container">
            <div id="emptyState" class="empty-state">
              Select photos to get started
            </div>
            <canvas id="canvas"></canvas>
          </div>
        </div>
      </div>
    </div>

    <script src="src/collage.js"></script>
    <script src="src/app.js"></script>
  </body>
</html>
